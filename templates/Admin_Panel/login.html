{% extends "index.html" %}
{% block content %}
<section class="mt-5">
    <div class="container">
        <div class="row">
             <div class="col-md-12 text-center">
                 <h3>User Login</h3>
             </div>
        </div>
        <div class="row">
            <div class="col-md-3">&nbsp;</div>
            <div class="col-md-6 well">
                <div class="mt-5">
                   
                        {% if messages %}
                              {% for message in messages%}
                                 <div class="alert alert-{{message.tags}}">
                                     {{message}}
                                 </div>
                              {% endfor %}
                            {% endif %}
                        {% csrf_token %}
                     
                </div>
            </div>
            <div class="col-md-3">&nbsp;</div>
       </div>
    </div>
</section>
{% endblock %}
